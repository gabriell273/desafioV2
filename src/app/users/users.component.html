<div class="container">

<h1>Lista de Usu√°rios</h1>

<div style="max-height: 75%; overflow: auto;">
<table class="table table-hover">
    <thead >
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Login</th>
        <th scope="col">Senha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" style="cursor: default;">
        <td scope="row">#{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.password }}</td>
      </tr>
  
    </tbody>
  </table>

</div>
</div>
